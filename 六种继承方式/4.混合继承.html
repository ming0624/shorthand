<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>混合模型继承</title>
</head>
<body>
  <script>

    function A(){
      this.x = 100
    }
    A.prototype.getX = function(){
      console.log(this.x)
    }

    function B(){
     A.call(this)
    }
    
    B.prototype = new A;
    B.prototype.constructor = B;
    var n = new B;
    
    //混合模型继承： 原型继承 + call继承
    //缺点： 父类的私有属性重复了
  </script>
</body>
</html>
