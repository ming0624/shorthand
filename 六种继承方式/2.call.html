<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>call继承</title>
</head>
<body>
  <script>

    function A(){
      this.x = 100
    }
    A.prototype.getX = function(){
      console.log(this.x)
    }
    
    function B(){
      // this -> n
      A.call(this)//A.call(n) 就是把A执行把A中的this 更改为  n
    }
    
    var n = new B;
    console.log(n.x)
    n.getX()


    // call 方法的继承：就是把父类的私有属性和方法 克隆一模一样的给子类私有属性和方法



  </script>
</body>
</html>
