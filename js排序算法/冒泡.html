<body>
  
  <script>
    /**冒泡排序
     * 基本逻辑：
     * 比较相邻的两个元素，如果前一个比后一个大，交换位置，以此类推，
     * 
     * 
    */
    function bubbeSort(arr) {
      console.time();
      let len = arr.length;
      for (let i = 0; i < len -1; i++) {
        for (let j = 0; j < len - 1 -i; j++) {
          if(arr[j] > arr[j+1]){
            let temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
      }
      console.timeEnd()
      return arr;
    }
    
    let arr = [11,4,5,74,20,33,9,12,2,28];
    let newArr = bubbeSort(arr);//[1, 2, 4, 5, 7, 9, 12, 33]
    //历时：0.49 ~ 2.4ms
    console.log(newArr)
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  </script>
</body>
</html>
